<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LooZ Demo Redirect</title>
  <script>
    (function () {
      // 1) Fake login so the app skips auth
      const demoUser = { id: 'demo', email: 'demo@example.com', name: 'Demo User' };
      try {
        localStorage.setItem('authUser', JSON.stringify(demoUser));
        localStorage.removeItem('looz:loggedOut');
        localStorage.setItem('looz:justLoggedIn', '1');
      } catch (_) {}

      // 2) Force default view = month (merge with existing prefs if any)
      try {
        const key = 'plannerPrefs';
        const existing = JSON.parse(localStorage.getItem(key) || '{}');
        const merged = { ...existing, defaultView: 'month' };   // <- the important part
        localStorage.setItem(key, JSON.stringify(merged));
      } catch (_) {}

      // 3) Go to the app
      location.replace('index.html'); // stays within the same repo
    })();
  </script>
</head>
