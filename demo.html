<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LooZ Demo Redirect</title>
<script>
(function(){
  const user = { id:'demo', email:'demo@example.com', name:'Demo User' };
  try {
    // fake login
    localStorage.setItem('authUser', JSON.stringify(user));
    localStorage.removeItem('looz:loggedOut');
    localStorage.setItem('looz:justLoggedIn','1');

    // force default view = month
    localStorage.setItem('looz:view', 'month');
  } catch(e){}
  // redirect into the app
  location.replace('index.html');
})();
</script>

</head>
<body>
  <p>Redirecting to demoâ€¦</p>
</body>
</html>
