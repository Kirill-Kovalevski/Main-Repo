<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LooZ Demo Redirect</title>
  <script>
    (function(){
      // 1. Fake demo user
      const demoUser = {
        id: 'demo',
        email: 'demo@example.com',
        name: 'Demo User'
      };

      // 2. Save it in the same keys your app uses
      try {
        localStorage.setItem('authUser', JSON.stringify(demoUser));
        localStorage.removeItem('looz:loggedOut');
        localStorage.setItem('looz:justLoggedIn','1');
      } catch(e){}

      // 3. Redirect straight to app homepage
      location.replace('index.html');
    })();
  </script>
</head>
<body>
  <p>Redirecting to demoâ€¦</p>
</body>
</html>
