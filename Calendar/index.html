<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LooZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/dist/main.css" />
</head>
<body>
  <main class="o-page">
    <div class="o-phone">

      <!-- Header -->
      <header id="appHeader" class="o-header o-inner">
        <button id="btnProfile" class="c-topbtn" type="button" aria-label="פרופיל">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="12" cy="8" r="4" />
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>

        <h1 class="c-app-title" aria-label="LooZ"><span class="c-app-title__word">LooZ</span></h1>

        <button id="btnMenu" class="c-topbtn c-topbtn--right" type="button" aria-label="הגדרות">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="12" cy="5" r="2" /><circle cx="12" cy="12" r="2" /><circle cx="12" cy="19" r="2" />
          </svg>
        </button>

        <!-- Lemon (nav toggle) -->
        <button id="lemonToggle" class="c-icon-btn c-icon-btn--lemon" type="button" aria-label="פתח/סגור תפריט" aria-expanded="false">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <defs>
              <radialGradient id="gLemon" cx="50%" cy="40%" r="70%">
                <stop offset="0%" stop-color="#FFF8C6"/><stop offset="60%" stop-color="#FFE36E"/><stop offset="100%" stop-color="#F7C843"/>
              </radialGradient>
            </defs>
            <path d="M19 7c-3-3-8-3-11 0-2 2.3-2 6 0 8 2.2 2.1 5.8 2.4 8 0 2.2-2.1 2.6-5.4 1-7.6"
                  fill="url(#gLemon)" stroke="#C59A21" stroke-width="1"/>
            <path d="M18 6c.9-.9 1.7-1.8 2.3-2.8" stroke="#6FA14D" stroke-linecap="round"/>
          </svg>
        </button>

        <!-- In-flow NAV (pushes content down when open) -->
        <nav id="appNav" class="c-nav u-is-collapsed" aria-label="ראשי" aria-hidden="true">
          <div class="c-nav__panel" id="navPanel">
            <div class="c-nav__row">
              <button class="c-icon-btn" aria-label="קטגוריות" id="btnCategories">
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                  <rect x="3" y="4" width="8" height="16" rx="2"/><rect x="13" y="4" width="8" height="16" rx="2"/>
                </svg>
              </button>

              <!-- Search with live suggestions -->
              <label class="c-search" aria-label="חיפוש פעילויות">
                <input id="navSearch" class="c-search__input" type="search" placeholder="search activities" autocomplete="off" />
                <button id="searchClear" class="c-search__clear" type="button" aria-label="נקה">×</button>
                <button id="searchGo" class="c-search__go" type="button" aria-label="חפש">
                  <svg viewBox="0 0 24 24" width="18" height="18">
                    <circle cx="11" cy="11" r="6" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M16 16l4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>

                <!-- suggestions dropdown -->
                <div id="sugWrap" class="sug-wrap u-hidden" role="listbox" aria-label="הצעות">
                  <div class="sug-head">הצעות</div>
                  <div id="sugList" class="sug-list"></div>
                </div>
              </label>

              <button class="c-icon-btn" aria-label="חברתי" id="btnSocial">
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                  <path d="M7 7a3 3 0 1 0 0 .01M17 7a3 3 0 1 0 0 .01M12 17a3 3 0 1 0 0 .01" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
                  <path d="M9.2 8.5h5.6M8 9.8l2.6 4.7M16 9.8l-2.6 4.7" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>
        </nav>

        <!-- Date strip -->
        <div id="dateBlock" class="c-meta-block">
          <p class="c-title--date" id="titleBadge">
            <span id="titleDay"  class="c-title__day">—</span>,
            <span id="titleDate" class="c-title__date">—</span>
          </p>
          <p class="c-subtitle">ברוכה השבה, <span id="uiName">דניאלה</span>!<br/>מה בלוז היום?</p>
        </div>
      </header>

      <div class="c-cta-wrap o-inner">
        <div class="c-view-switch" role="group" aria-label="החלפת תצוגה">
          <button id="btnDay"   class="c-headbtn is-active" type="button">יום</button>
          <button id="btnWeek"  class="c-headbtn" type="button">שבוע</button>
          <button id="btnMonth" class="c-headbtn" type="button">חודש</button>
        </div>
      </div>

      <section id="planner" class="c-planner o-inner" aria-live="polite"></section>

      <div class="c-bottom-cta o-inner">
        <button id="addEventBtn" class="c-cta c-cta--bang" type="button" aria-label="יצירת אירוע חדש">יצירת אירוע חדש</button>
      </div>

      <!-- Bottom Sheet: Event -->
      <section id="eventSheet" class="c-sheet u-hidden" dir="rtl" aria-hidden="true">
        <button class="c-sheet__backdrop" type="button" data-close aria-label="סגור"></button>
        <div class="c-sheet__panel" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
          <header class="c-sheet__header">
            <h3 id="sheetTitle" class="c-sheet__title">אירוע חדש</h3>
            <button class="c-icon-btn c-icon-btn--ghost" type="button" data-close aria-label="סגור">✕</button>
          </header>

          <form id="sheetForm" class="c-sheet__form">
            <label class="f-field"><span class="f-label">כותרת</span>
              <input id="evtTitle" class="f-input" type="text" placeholder="שם האירוע" required />
            </label>

            <div class="f-grid">
              <label class="f-field f-field--icon f-field--elevated">
                <span class="f-label">תאריך</span>
                <input id="evtDate" class="f-input f-input--big" type="date" required />
                <span class="f-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" width="18" height="18">
                    <rect x="3" y="5" width="18" height="16" rx="3" fill="none" stroke="currentColor"/>
                    <path d="M3 9h18" stroke="currentColor"/>
                    <path d="M8 3v4M16 3v4" stroke="currentColor"/>
                  </svg>
                </span>
              </label>

              <label class="f-field f-field--icon f-field--elevated">
                <span class="f-label">שעה</span>
                <input id="evtTime" class="f-input f-input--big" type="time" required />
                <span class="f-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" width="18" height="18">
                    <circle cx="12" cy="13" r="7" fill="none" stroke="currentColor"/>
                    <path d="M12 13V9M12 13l3 3" stroke="currentColor" stroke-linecap="round"/>
                    <rect x="10" y="2" width="4" height="3" rx="1.2" fill="none" stroke="currentColor"/>
                  </svg>
                </span>
              </label>
            </div>

            <div class="qp">
              <div class="qp__row">
                <span class="qp__label">תאריך מהיר:</span>
                <button class="qp__chip" type="button" data-date="today">היום</button>
                <button class="qp__chip" type="button" data-date="tomorrow">מחר</button>
                <button class="qp__chip" type="button" data-date="nextweek">שבוע הבא</button>
                <button class="qp__chip" type="button" data-date="+2">בעוד יומיים</button>
                <button class="qp__chip" type="button" data-date="+7">בעוד 7 ימים</button>
              </div>
              <div class="qp__row">
                <span class="qp__label">שעה מהירה:</span>
                <button class="qp__chip" type="button" data-time="now+30">+30 דק׳</button>
                <button class="qp__chip" type="button" data-time="now+60">+ שעה</button>
                <button class="qp__chip" type="button" data-time="08:00">08:00</button>
                <button class="qp__chip" type="button" data-time="12:00">12:00</button>
                <button class="qp__chip" type="button" data-time="16:00">16:00</button>
                <button class="qp__chip" type="button" data-time="21:00">21:00</button>
              </div>
            </div>

            <div class="c-sheet__actions">
              <button class="c-btn c-btn--ghost" type="button" data-close>ביטול</button>
              <button class="c-btn c-btn--primary" type="submit">הוסף</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Full-screen search results -->
      <section id="srOverlay" class="sr-ov u-hidden" aria-hidden="true">
        <div class="sr-ov__scrim" id="srClose"></div>
        <div class="sr-ov__panel" role="dialog" aria-modal="true" aria-labelledby="srTitle">
          <header class="sr-ov__head">
            <h3 id="srTitle">תוצאות חיפוש</h3>
            <button id="srX" class="sr-ov__x" type="button" aria-label="סגור">✕</button>
          </header>
          <div id="srList" class="sr-ov__body" aria-live="polite"></div>
        </div>
      </section>

      <!-- Contact sheet -->
      <section id="contactSheet" class="c-sheet u-hidden" dir="rtl" aria-hidden="true">
        <button class="c-sheet__backdrop" type="button" data-close aria-label="סגור"></button>
        <div class="c-sheet__panel" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
          <header class="c-sheet__header">
            <h3 id="contactTitle" class="c-sheet__title">צור קשר</h3>
            <button class="c-icon-btn c-icon-btn--ghost" type="button" data-close aria-label="סגור">✕</button>
          </header>
          <div class="contact__content">
            <div class="contact__who" id="contactWho"></div>
            <div class="contact__buttons">
              <button id="contactMsg" class="c-btn c-btn--primary" type="button">הודעה בחברתי</button>
              <button id="contactProfile" class="c-btn" type="button">צפה בפרופיל</button>
              <button id="contactCopy" class="c-btn" type="button">העתק משתמש</button>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
