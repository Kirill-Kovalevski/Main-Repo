<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LooZ • Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Calendar/css/dist/settings.css" />
</head>
<body>

<main class="s">
  <header class="s__header">
    <button class="s__btn" id="sBack" aria-label="חזרה">←</button>
    <h1 class="s__title"><span>LooZ</span> Settings</h1>
    <span class="s__spacer"></span>
  </header>

  <section class="s__group">
    <h2>תצוגה</h2>
    <label class="row"><span>תצוגת פתיחה</span>
      <select id="setDefaultView">
        <option value="day">יום</option><option value="week">שבוע</option><option value="month">חודש</option>
      </select>
    </label>
    <label class="row"><span>שבוע מתחיל ב־</span>
      <select id="setWeekStart"><option value="sun">ראשון</option><option value="mon">שני</option></select>
    </label>
    <label class="row"><span>שעה: 24/12</span>
      <select id="setTimeFmt"><option value="24">24</option><option value="12">12</option></select>
    </label>
    <label class="row row--switch"><span>מצב כהה</span><input type="checkbox" id="setDark" /></label>
    <label class="row row--switch"><span>אנימציות</span><input type="checkbox" id="setAnim" checked /></label>
  </section>

  <section class="s__group">
    <h2>התראות</h2>
    <label class="row row--switch"><span>קבל התראות</span><input type="checkbox" id="setNotify" checked /></label>
    <label class="row"><span>ברירת מחדל לתזכורת</span>
      <select id="setReminder"><option>5 ד׳</option><option selected>15 ד׳</option><option>30 ד׳</option><option>60 ד׳</option></select>
    </label>
    <label class="row row--switch"><span>צלילים</span><input type="checkbox" id="setSounds" /></label>
  </section>

  <section class="s__group">
    <h2>שפה ונתונים</h2>
    <label class="row"><span>שפה</span>
      <select id="setLang"><option>עברית</option><option>English</option></select>
    </label>
    <div class="row row--buttons">
      <button class="btn" id="btnExport">ייצוא נתונים</button>
      <button class="btn" id="btnImport">ייבוא נתונים</button>
    </div>
    <button class="btn btn--danger" id="btnReset">איפוס אפליקציה</button>
  </section>

  <footer class="s__footer">
    <button class="btn" id="sSave">שמירה</button>
  </footer>
</main>

<script src="/Calendar/settings.js" defer></script>
</body>
</html>
