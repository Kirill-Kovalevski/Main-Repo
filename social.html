<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LooZ • חברתי</title>
<!-- Theme FIRST (prevents flash) -->
<script src="/js/theme.js"></script>

<!-- Base styles -->
<link rel="stylesheet" href="/css/dist/main.css" />
<link rel="stylesheet" href="/css/dist/social.css" />



<link rel="stylesheet" href="/css/dist/dark-overrides.css" />

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />

</head>
<body>
<main class="s o-inner">
  <header class="s__head">
    <button id="sBack" class="s__btn" aria-label="חזרה">←</button>
    <h1 class="s__title"><span>LooZ</span> חברתי</h1>
    <span class="s__spacer"></span>
  </header>

  <section class="s__composer">
    <label class="f"><span class="f__label">כותרת</span><input id="pTitle" class="f__input" type="text" placeholder="מה עשית?" /></label>
    <label class="f"><span class="f__label">תיאור</span><textarea id="pDesc" class="f__input f__ta" placeholder="כמה מילים על הפעילות"></textarea></label>
    <label class="f"><span class="f__label">תגיות (מופרדות בפסיקים)</span><input id="pTags" class="f__input" type="text" placeholder="למשל: בוקר, חוץ, ספורט" /></label>
    <label class="f"><span class="f__label">שעה מומלצת</span><input id="pTime" class="f__input" type="time" value="12:00" /></label>
    <div class="s__bar"><button id="pPost" class="btn btn--primary">פרסם</button></div>
  </section>

  <section class="s__feed" id="sFeed" aria-live="polite"></section>
</main>
<script src="/social.js" defer></script>
</body>
</html>
